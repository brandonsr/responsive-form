<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Form</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Formulario</h1>
        </header>

        <div class="formulario">
            <form action="">
                <input type="text" name="Nombre" id="" placeholder="Ingrese su nombre">
                <input type="email" name="mail" placeholder="Ingresa tu Email">
                <br>
                <input type="tel" name="Telefono" placeholder="Ingresa tu numero telefonico">
                <input type="tel" name="celular" placeholder="Ingrese su celular">
                <br>
                <input type="text" name="Ciudad" placeholder="Ingresa tu ciudad">
                <input type="text" name="Pais" placeholder="Ingrese su Pais">
                <br>
                <input type="text" name="Departamento" placeholder="Ingresa tu Departamento">
                <input type="url" name="web" placeholder="Ingrese su sitio web">
                <br>
                <textarea name="" id="text" cols="30" rows="10" ></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
